<body>

    <script>
        const API_BASE_URL = 'http://localhost:8000/api'; // ì‹¤ì œ í™˜ê²½ì—ì„œëŠ” í™˜ê²½ë³€ìˆ˜ë¡œ ê´€ë¦¬
        
        const uploadArea = document.getElementById('uploadArea');
        const fileInput = document.getElementById('fileInput');
        const imagePreview = document.getElementById('imagePreview');
        const progressContainer = document.getElementById('progressContainer');
        const progressFill = document.getElementById('progressFill');
        const message = document.getElementById('message');
        const imageGrid = document.getElementById('imageGrid');

        // ì—…ë¡œë“œ ì˜ì—­ í´ë¦­
        uploadArea.addEventListener('click', () => {
            fileInput.click();
        });

        // íŒŒì¼ ì„ íƒ
        fileInput.addEventListener('change', handleFiles);

        // ë“œë˜ê·¸ ì•¤ ë“œë¡­
        uploadArea.addEventListener('dragover', (e) => {
            e.preventDefault();
            uploadArea.classList.add('dragover');
        });

        uploadArea.addEventListener('dragleave', () => {
            uploadArea.classList.remove('dragover');
        });

        uploadArea.addEventListener('drop', (e) => {
            e.preventDefault();
            uploadArea.classList.remove('dragover');
            const files = Array.from(e.dataTransfer.files).filter(file => file.type.startsWith('image/'));
            if (files.length > 0) {
                uploadFiles(files);
            }
        });

        function handleFiles(e) {
            const files = Array.from(e.target.files).filter(file => file.type.startsWith('image/'));
            if (files.length > 0) {
                uploadFiles(files);
            }
        }

        async function uploadFiles(files) {
            for (const file of files) {
                try {
                    showMessage('Presigned URLì„ ìƒì„±í•˜ëŠ” ì¤‘...', 'success');
                    
                    // 1. Presigned URL ìš”ì²­
                    const presignedResponse = await fetch(`${API_BASE_URL}/presigned-url`, {
                        method: 'POST',
                        headers: {
                            'Content-Type': 'application/json'
                        },
                        body: JSON.stringify({
                            filename: file.name,
                            content_type: file.type
                        })
                    });

                    if (!presignedResponse.ok) {
                        throw new Error('Presigned URL ìƒì„± ì‹¤íŒ¨');
                    }

                    const { upload_url, download_url, object_key } = await presignedResponse.json();

                    // 2. ì´ë¯¸ì§€ ë¯¸ë¦¬ë³´ê¸°
                    const reader = new FileReader();
                    reader.onload = (e) => {
                        imagePreview.innerHTML = `
                            <h3>ì—…ë¡œë“œ ì¤‘: ${file.name}</h3>
                            <img src="${e.target.result}" alt="Preview">
                        `;
                    };
                    reader.readAsDataURL(file);

                    // 3. S3ì— ì§ì ‘ ì—…ë¡œë“œ (Presigned URL ì‚¬ìš©)
                    progressContainer.style.display = 'block';
                    progressFill.style.width = '0%';

                    const uploadResponse = await fetch(upload_url, {
                        method: 'PUT',
                        body: file,
                        headers: {
                            'Content-Type': file.type
                        }
                    });

                    if (!uploadResponse.ok) {
                        throw new Error('ì—…ë¡œë“œ ì‹¤íŒ¨');
                    }

                    // ì—…ë¡œë“œ ì„±ê³µ
                    progressFill.style.width = '100%';
                    progressFill.textContent = '100%';
                    
                    setTimeout(() => {
                        progressContainer.style.display = 'none';
                        showMessage(`âœ… ì—…ë¡œë“œ ì™„ë£Œ: ${file.name}`, 'success');
                        imagePreview.innerHTML = '';
                        loadImages(); // ëª©ë¡ ìƒˆë¡œê³ ì¹¨
                    }, 500);

                } catch (error) {
                    console.error('ì—…ë¡œë“œ ì˜¤ë¥˜:', error);
                    showMessage(`âŒ ì—…ë¡œë“œ ì‹¤íŒ¨: ${error.message}`, 'error');
                    progressContainer.style.display = 'none';
                }
            }
        }

        async function loadImages() {
            document.getElementById('loading').style.display = 'block';
            imageGrid.innerHTML = '';

            try {
                const response = await fetch(`${API_BASE_URL}/list-images`);
                if (!response.ok) {
                    throw new Error('ì´ë¯¸ì§€ ëª©ë¡ ì¡°íšŒ ì‹¤íŒ¨');
                }

                const { images } = await response.json();
                
                if (images.length === 0) {
                    imageGrid.innerHTML = '<p>ì—…ë¡œë“œëœ ì´ë¯¸ì§€ê°€ ì—†ìŠµë‹ˆë‹¤.</p>';
                } else {
                    images.forEach(image => {

                        card.className = 'image-card';
                        card.innerHTML = `
                            <img src="${image.url}" alt="${image.key}" loading="lazy">
                            <button class="delete-btn" onclick="deleteImage('${image.key}')">Ã—</button>
                        `;
                        imageGrid.appendChild(card);
                    });
                }
            } catch (error) {
                console.error('ì´ë¯¸ì§€ ëª©ë¡ ì¡°íšŒ ì˜¤ë¥˜:', error);
                imageGrid.innerHTML = '<p style="color: red;">ì´ë¯¸ì§€ ëª©ë¡ì„ ë¶ˆëŸ¬ì˜¬ ìˆ˜ ì—†ìŠµë‹ˆë‹¤.</p>';
            } finally {
                document.getElementById('loading').style.display = 'none';
            }
        }

        async function deleteImage(objectKey) {
            if (!confirm('ì´ë¯¸ì§€ë¥¼ ì‚­ì œí•˜ì‹œê² ìŠµë‹ˆê¹Œ?')) {
                return;

            try {

                showMessage('âœ… ì´ë¯¸ì§€ê°€ ì‚­ì œë˜ì—ˆìŠµë‹ˆë‹¤.', 'success');
                loadImages();
            } catch (error) {

                showMessage(`âŒ ì‚­ì œ ì‹¤íŒ¨: ${error.message}`, 'error');

        }
