<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>이미지 업로드 TEST - S3 Presigned URL</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 20px;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
            background: white;
            border-radius: 15px;
            padding: 30px;
            box-shadow: 0 10px 40px rgba(0, 0, 0, 0.2);
        }

        h1 {
            color: #333;
            margin-bottom: 30px;
            text-align: center;
        }

        .upload-area {
            border: 3px dashed #667eea;
            border-radius: 10px;
            padding: 40px;
            text-align: center;
            background: #f8f9fa;
            cursor: pointer;
            transition: all 0.3s ease;
            margin-bottom: 20px;
        }

        .upload-area:hover {
            background: #e9ecef;
            border-color: #764ba2;
        }

        .upload-area.dragover {
            background: #e7f3ff;
            border-color: #0066cc;
        }

        #fileInput {
            display: none;
        }

        .upload-icon {
            font-size: 48px;
            margin-bottom: 10px;
        }

        .upload-text {
            color: #666;
            font-size: 16px;
        }

        .button {
            background: #667eea;
            color: white;
            border: none;
            padding: 12px 24px;
            border-radius: 5px;
            cursor: pointer;
            font-size: 16px;
            transition: background 0.3s ease;
            margin: 10px 5px;
        }

        .button:hover {
            background: #764ba2;
        }

        .button:disabled {
            background: #ccc;
            cursor: not-allowed;
        }

        .progress-container {
            display: none;
            margin: 20px 0;
        }

        .progress-bar {
            width: 100%;
            height: 30px;
            background: #e9ecef;
            border-radius: 15px;
            overflow: hidden;
        }

        .progress-fill {
            height: 100%;
            background: linear-gradient(90deg, #667eea, #764ba2);
            width: 0%;
            transition: width 0.3s ease;
            display: flex;
            align-items: center;
            justify-content: center;
            color: white;
            font-weight: bold;
        }

        .image-preview {
            margin: 20px 0;
            text-align: center;
        }

        .image-preview img {
            max-width: 100%;
            max-height: 400px;
            border-radius: 10px;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.2);
        }

        .message {
            padding: 15px;
            border-radius: 5px;
            margin: 15px 0;
            display: none;
        }

        .message.success {
            background: #d4edda;
            color: #155724;
            border: 1px solid #c3e6cb;
        }

        .message.error {
            background: #f8d7da;
            color: #721c24;
            border: 1px solid #f5c6cb;
        }

        .gallery {
            margin-top: 40px;
            padding-top: 40px;
            border-top: 2px solid #e9ecef;
        }

        .gallery h2 {
            margin-bottom: 20px;
            color: #333;
        }

        .image-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(200px, 1fr));
            gap: 20px;
            margin-top: 20px;
        }

        .image-card {
            position: relative;
            border-radius: 10px;
            overflow: hidden;
            box-shadow: 0 3px 10px rgba(0, 0, 0, 0.1);
            transition: transform 0.3s ease;
        }

        .image-card:hover {
            transform: scale(1.05);
        }

        .image-card img {
            width: 100%;
            height: 200px;
            object-fit: cover;
        }

        .image-card .delete-btn {
            position: absolute;
            top: 5px;
            right: 5px;
            background: rgba(255, 0, 0, 0.7);
            color: white;
            border: none;
            border-radius: 50%;
            width: 30px;
            height: 30px;
            cursor: pointer;
            font-size: 16px;
        }

        .loading {
            display: none;
            text-align: center;
            padding: 20px;
        }

        .spinner {
            border: 4px solid #f3f3f3;
            border-top: 4px solid #667eea;
            border-radius: 50%;
            width: 40px;
            height: 40px;
            animation: spin 1s linear infinite;
            margin: 0 auto;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>📸 이미지 업로드 (S3 Presigned URL)</h1>

        <div class="upload-area" id="uploadArea">
            <div class="upload-icon">📁</div>
            <div class="upload-text">이미지를 드래그하거나 클릭하여 선택하세요</div>
            <input type="file" id="fileInput" accept="image/*" multiple>
        </div>

        <div class="progress-container" id="progressContainer">
            <div class="progress-bar">
                <div class="progress-fill" id="progressFill">0%</div>
            </div>
        </div>

        <div class="image-preview" id="imagePreview"></div>

        <div class="message" id="message"></div>

        <div class="loading" id="loading">
            <div class="spinner"></div>
            <p>이미지 목록을 불러오는 중...</p>
        </div>

        <div class="gallery">
            <h2>업로드된 이미지</h2>
            <button class="button" onclick="loadImages()">새로고침</button>
            <div class="image-grid" id="imageGrid"></div>
        </div>
    </div>

    <script>
        const API_BASE_URL = 'http://localhost:8000/api'; // 실제 환경에서는 환경변수로 관리
        
        const uploadArea = document.getElementById('uploadArea');
        const fileInput = document.getElementById('fileInput');
        const imagePreview = document.getElementById('imagePreview');
        const progressContainer = document.getElementById('progressContainer');
        const progressFill = document.getElementById('progressFill');
        const message = document.getElementById('message');
        const imageGrid = document.getElementById('imageGrid');

        // 업로드 영역 클릭
        uploadArea.addEventListener('click', () => {
            fileInput.click();
        });

        // 파일 선택
        fileInput.addEventListener('change', handleFiles);

        // 드래그 앤 드롭
        uploadArea.addEventListener('dragover', (e) => {
            e.preventDefault();
            uploadArea.classList.add('dragover');
        });

        uploadArea.addEventListener('dragleave', () => {
            uploadArea.classList.remove('dragover');
        });

        uploadArea.addEventListener('drop', (e) => {
            e.preventDefault();
            uploadArea.classList.remove('dragover');
            const files = Array.from(e.dataTransfer.files).filter(file => file.type.startsWith('image/'));
            if (files.length > 0) {
                uploadFiles(files);
            }
        });

        function handleFiles(e) {
            const files = Array.from(e.target.files).filter(file => file.type.startsWith('image/'));
            if (files.length > 0) {
                uploadFiles(files);
            }
        }

        async function uploadFiles(files) {
            for (const file of files) {
                try {
                    showMessage('Presigned URL을 생성하는 중...', 'success');
                    
                    // 1. Presigned URL 요청
                    const presignedResponse = await fetch(`${API_BASE_URL}/presigned-url`, {
                        method: 'POST',
                        headers: {
                            'Content-Type': 'application/json'
                        },
                        body: JSON.stringify({
                            filename: file.name,
                            content_type: file.type
                        })
                    });

                    if (!presignedResponse.ok) {
                        throw new Error('Presigned URL 생성 실패');
                    }

                    const { upload_url, download_url, object_key } = await presignedResponse.json();

                    // 2. 이미지 미리보기
                    const reader = new FileReader();
                    reader.onload = (e) => {
                        imagePreview.innerHTML = `
                            <h3>업로드 중: ${file.name}</h3>
                            <img src="${e.target.result}" alt="Preview">
                        `;
                    };
                    reader.readAsDataURL(file);

                    // 3. S3에 직접 업로드 (Presigned URL 사용)
                    progressContainer.style.display = 'block';
                    progressFill.style.width = '0%';

                    const uploadResponse = await fetch(upload_url, {
                        method: 'PUT',
                        body: file,
                        headers: {
                            'Content-Type': file.type
                        }
                    });

                    if (!uploadResponse.ok) {
                        throw new Error('업로드 실패');
                    }

                    // 업로드 성공
                    progressFill.style.width = '100%';
                    progressFill.textContent = '100%';
                    
                    setTimeout(() => {
                        progressContainer.style.display = 'none';
                        showMessage(`✅ 업로드 완료: ${file.name}`, 'success');
                        imagePreview.innerHTML = '';
                        loadImages(); // 목록 새로고침
                    }, 500);

                } catch (error) {
                    console.error('업로드 오류:', error);
                    showMessage(`❌ 업로드 실패: ${error.message}`, 'error');
                    progressContainer.style.display = 'none';
                }
            }
        }

        async function loadImages() {
            document.getElementById('loading').style.display = 'block';
            imageGrid.innerHTML = '';

            try {
                const response = await fetch(`${API_BASE_URL}/list-images`);
                if (!response.ok) {
                    throw new Error('이미지 목록 조회 실패');
                }

                const { images } = await response.json();
                
                if (images.length === 0) {
                    imageGrid.innerHTML = '<p>업로드된 이미지가 없습니다.</p>';
                } else {
                    images.forEach(image => {
                        const card = document.createElement('div');
                        card.className = 'image-card';
                        card.innerHTML = `
                            <img src="${image.url}" alt="${image.key}" loading="lazy">
                            <button class="delete-btn" onclick="deleteImage('${image.key}')">×</button>
                        `;
                        imageGrid.appendChild(card);
                    });
                }
            } catch (error) {
                console.error('이미지 목록 조회 오류:', error);
                imageGrid.innerHTML = '<p style="color: red;">이미지 목록을 불러올 수 없습니다.</p>';
            } finally {
                document.getElementById('loading').style.display = 'none';
            }
        }

        async function deleteImage(objectKey) {
            if (!confirm('이미지를 삭제하시겠습니까?')) {
                return;
            }

            try {
                const response = await fetch(`${API_BASE_URL}/delete-image/${encodeURIComponent(objectKey)}`, {
                    method: 'DELETE'
                });

                if (!response.ok) {
                    throw new Error('삭제 실패');
                }

                showMessage('✅ 이미지가 삭제되었습니다.', 'success');
                loadImages();
            } catch (error) {
                console.error('삭제 오류:', error);
                showMessage(`❌ 삭제 실패: ${error.message}`, 'error');
            }
        }

        function showMessage(text, type) {
            message.textContent = text;
            message.className = `message ${type}`;
            message.style.display = 'block';
            setTimeout(() => {
                message.style.display = 'none';
            }, 5000);
        }

        // 페이지 로드 시 이미지 목록 자동 로드
        loadImages();
    </script>
</body>
</html>
