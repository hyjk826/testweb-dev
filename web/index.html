<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>테트리스</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Arial', sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
        }

        .game-container {
            display: flex;
            gap: 20px;
            padding: 20px;
            background: rgba(255, 255, 255, 0.1);
            border-radius: 15px;
            backdrop-filter: blur(10px);
            box-shadow: 0 8px 32px 0 rgba(31, 38, 135, 0.37);
        }

        .left-panel {
            display: flex;
            flex-direction: column;
            gap: 20px;
        }

        .hold-container, .next-container {
            background: rgba(255, 255, 255, 0.2);
            border-radius: 10px;
            padding: 15px;
            text-align: center;
        }

        .hold-container h3, .next-container h3 {
            color: white;
            margin-bottom: 10px;
            font-size: 14px;
            text-transform: uppercase;
            letter-spacing: 2px;
        }

        .hold-canvas, .next-canvas {
            border: 2px solid rgba(255, 255, 255, 0.3);
            border-radius: 5px;
            background: rgba(0, 0, 0, 0.3);
        }

        .main-game {
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        #gameCanvas {
            border: 3px solid rgba(255, 255, 255, 0.5);
            border-radius: 5px;
            background: rgba(0, 0, 0, 0.5);
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.3);
        }

        .info-panel {
            background: rgba(255, 255, 255, 0.2);
            border-radius: 10px;
            padding: 20px;
            color: white;
            min-width: 200px;
        }

        .info-item {
            margin-bottom: 15px;
        }

        .info-item h3 {
            font-size: 14px;
            text-transform: uppercase;
            letter-spacing: 1px;
            margin-bottom: 5px;
            opacity: 0.8;
        }

        .info-item p {
            font-size: 24px;
            font-weight: bold;
        }

        .controls {
            margin-top: 20px;
            background: rgba(255, 255, 255, 0.2);
            border-radius: 10px;
            padding: 15px;
        }

        .controls h3 {
            color: white;
            margin-bottom: 10px;
            font-size: 14px;
            text-transform: uppercase;
            letter-spacing: 2px;
        }

        .controls ul {
            list-style: none;
            color: white;
            font-size: 12px;
            line-height: 1.8;
        }

        .controls ul li {
            opacity: 0.9;
        }

        .game-over {
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background: rgba(0, 0, 0, 0.9);
            color: white;
            padding: 40px;
            border-radius: 15px;
            text-align: center;
            display: none;
            z-index: 1000;
        }

        .game-over h2 {
            font-size: 36px;
            margin-bottom: 20px;
            color: #ff6b6b;
        }

        .game-over p {
            font-size: 24px;
            margin-bottom: 30px;
        }

        .game-over button {
            padding: 15px 40px;
            font-size: 18px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: transform 0.2s;
        }

        .game-over button:hover {
            transform: scale(1.05);
        }
    </style>
</head>
<body>
    <div class="game-container">
        <div class="left-panel">
            <div class="hold-container">
                <h3>Hold (Shift)</h3>
                <canvas class="hold-canvas" id="holdCanvas" width="100" height="100"></canvas>
            </div>
            <div class="next-container">
                <h3>Next</h3>
                <canvas class="next-canvas" id="nextCanvas" width="100" height="100"></canvas>
        </div>
    </div>

        <div class="main-game">
            <canvas id="gameCanvas" width="300" height="600"></canvas>
    </div>

        <div class="info-panel">
            <div class="info-item">
                <h3>점수</h3>
                <p id="score">0</p>
            </div>
            <div class="info-item">
                <h3>레벨</h3>
                <p id="level">1</p>
            </div>
            <div class="info-item">
                <h3>라인</h3>
                <p id="lines">0</p>
        </div>
        <div class="controls">
            <h3>조작법</h3>
                <ul>
                    <li>← → : 좌우 이동</li>
                    <li>↓ : 빠르게 낙하</li>
                    <li>↑ : 회전</li>
                    <li>Space : 즉시 낙하</li>
                    <li>Shift : Hold</li>
                </ul>
            </div>
        </div>
    </div>

    <div class="game-over" id="gameOver">
        <h2>게임 오버!</h2>
        <p>최종 점수: <span id="finalScore">0</span></p>
        <button onclick="restartGame()">다시 시작</button>
    </div>

    <script>
        const canvas = document.getElementById('gameCanvas');
        const ctx = canvas.getContext('2d');
        const holdCanvas = document.getElementById('holdCanvas');
        const holdCtx = holdCanvas.getContext('2d');
        const nextCanvas = document.getElementById('nextCanvas');
        const nextCtx = nextCanvas.getContext('2d');

        const COLS = 10;
        const ROWS = 20;
        const BLOCK_SIZE = 30;

        // 테트로미노 정의
        const SHAPES = {
            I: {
                shape: [[1, 1, 1, 1]],
                color: '#00f0f0'
            },
            O: {
                shape: [
                    [1, 1],
                    [1, 1]
                ],
                color: '#f0f000'
            },
            T: {
                shape: [
                    [0, 1, 0],
                    [1, 1, 1]
                ],
                color: '#a000f0'
            },
            S: {
                shape: [
                    [0, 1, 1],
                    [1, 1, 0]
                ],
                color: '#00f000'
            },
            Z: {
                shape: [
                    [1, 1, 0],
                    [0, 1, 1]
                ],
                color: '#f00000'
            },
            J: {
                shape: [
                    [1, 0, 0],
                    [1, 1, 1]
                ],
                color: '#0000f0'
            },
            L: {
                shape: [
                    [0, 0, 1],
                    [1, 1, 1]
                ],
                color: '#f0a000'
            }
        };

        const SHAPE_NAMES = Object.keys(SHAPES);

        let board = Array(ROWS).fill().map(() => Array(COLS).fill(0));
        let currentPiece = null;
        let nextPiece = null;
        let holdPiece = null;
        let canHold = true;
        let score = 0;
        let level = 1;
        let lines = 0;
        let gameRunning = true;
        let dropCounter = 0;
        let dropInterval = 1000;
        let lastTime = 0;

        function getRandomShape() {
            const shapeName = SHAPE_NAMES[Math.floor(Math.random() * SHAPE_NAMES.length)];
            return {
                shape: SHAPES[shapeName].shape,
                color: SHAPES[shapeName].color,
                name: shapeName,
                x: Math.floor(COLS / 2) - Math.floor(SHAPES[shapeName].shape[0].length / 2),
                y: 0
            };
        }

        function initGame() {
            board = Array(ROWS).fill().map(() => Array(COLS).fill(0));
            currentPiece = getRandomShape();
            nextPiece = getRandomShape();
            holdPiece = null;
            canHold = true;
            score = 0;
            level = 1;
            lines = 0;
            gameRunning = true;
            dropInterval = 1000;
            updateScore();
            document.getElementById('gameOver').style.display = 'none';
        }

        function drawBlock(context, x, y, color, size = BLOCK_SIZE) {
            context.fillStyle = color;
            context.fillRect(x * size, y * size, size, size);
            context.strokeStyle = 'rgba(0, 0, 0, 0.3)';
            context.lineWidth = 2;
            context.strokeRect(x * size, y * size, size, size);
            
            // 하이라이트 효과
            context.fillStyle = 'rgba(255, 255, 255, 0.3)';
            context.fillRect(x * size, y * size, size / 4, size / 4);
        }

        function drawBoard() {
            ctx.fillStyle = 'rgba(0, 0, 0, 0.8)';
            ctx.fillRect(0, 0, canvas.width, canvas.height);

            for (let y = 0; y < ROWS; y++) {
                for (let x = 0; x < COLS; x++) {
                    if (board[y][x]) {
                        drawBlock(ctx, x, y, board[y][x]);
                    }
                }
            }
        }

        function drawPiece(piece, context = ctx, offsetX = 0, offsetY = 0, size = BLOCK_SIZE, alpha = 1) {
            context.globalAlpha = alpha;
            piece.shape.forEach((row, y) => {
                row.forEach((value, x) => {
                    if (value) {
                        drawBlock(context, piece.x + x + offsetX, piece.y + y + offsetY, piece.color, size);
                    }
                });
            });
            context.globalAlpha = 1;
        }

        function drawShadow() {
            const shadow = { ...currentPiece };
            while (!collision(shadow)) {
                shadow.y++;
            }
            shadow.y--;
            drawPiece(shadow, ctx, 0, 0, BLOCK_SIZE, 0.3);
        }

        function drawHoldPiece() {
            holdCtx.fillStyle = 'rgba(0, 0, 0, 0.8)';
            holdCtx.fillRect(0, 0, holdCanvas.width, holdCanvas.height);
            
            if (holdPiece) {
                const tempPiece = {
                    shape: holdPiece.shape,
                    color: holdPiece.color,
                    x: 0,
                    y: 0
                };
                
                const width = holdPiece.shape[0].length;
                const height = holdPiece.shape.length;
                const offsetX = (holdCanvas.width / 20 - width) / 2;
                const offsetY = (holdCanvas.height / 20 - height) / 2;
                
                drawPiece(tempPiece, holdCtx, offsetX, offsetY, 20);
            }
        }

        function drawNextPiece() {
            nextCtx.fillStyle = 'rgba(0, 0, 0, 0.8)';
            nextCtx.fillRect(0, 0, nextCanvas.width, nextCanvas.height);
            
            if (nextPiece) {
                const tempPiece = {
                    shape: nextPiece.shape,
                    color: nextPiece.color,
                    x: 0,
                    y: 0
                };
                
                const width = nextPiece.shape[0].length;
                const height = nextPiece.shape.length;
                const offsetX = (nextCanvas.width / 20 - width) / 2;
                const offsetY = (nextCanvas.height / 20 - height) / 2;
                
                drawPiece(tempPiece, nextCtx, offsetX, offsetY, 20);
            }
        }

        function collision(piece) {
            for (let y = 0; y < piece.shape.length; y++) {
                for (let x = 0; x < piece.shape[y].length; x++) {
                    if (piece.shape[y][x]) {
                        const newX = piece.x + x;
                        const newY = piece.y + y;
                        
                        if (newX < 0 || newX >= COLS || newY >= ROWS) {
                            return true;
                        }
                        
                        if (newY >= 0 && board[newY][newX]) {
                            return true;
                        }
                    }
                }
            }
            return false;
        }

        function merge() {
            currentPiece.shape.forEach((row, y) => {
                row.forEach((value, x) => {
                    if (value) {
                        const boardY = currentPiece.y + y;
                        const boardX = currentPiece.x + x;
                        if (boardY >= 0) {
                            board[boardY][boardX] = currentPiece.color;
                        }
                    }
                });
            });
        }

        function rotate() {
            const rotated = currentPiece.shape[0].map((_, i) =>
                currentPiece.shape.map(row => row[i]).reverse()
            );
            
            const previousShape = currentPiece.shape;
            currentPiece.shape = rotated;
            
            // Wall kick
            let offset = 0;
            while (collision(currentPiece)) {
                currentPiece.x += offset;
                offset = -(offset + (offset > 0 ? 1 : -1));
                if (Math.abs(offset) > currentPiece.shape[0].length) {
                    currentPiece.shape = previousShape;
                    return;
                }
            }
        }

        function clearLines() {
            let linesCleared = 0;
            
            for (let y = ROWS - 1; y >= 0; y--) {
                if (board[y].every(cell => cell !== 0)) {
                    board.splice(y, 1);
                    board.unshift(Array(COLS).fill(0));
                    linesCleared++;
                    y++;
                }
            }
            
            if (linesCleared > 0) {
                lines += linesCleared;
                const points = [0, 100, 300, 500, 800][linesCleared];
                score += points * level;
                
                // 레벨 업
                level = Math.floor(lines / 10) + 1;
                dropInterval = Math.max(100, 1000 - (level - 1) * 100);
                
                updateScore();
            }
        }

        function updateScore() {
            document.getElementById('score').textContent = score;
            document.getElementById('level').textContent = level;
            document.getElementById('lines').textContent = lines;
        }

        function hardDrop() {
            while (!collision(currentPiece)) {
                currentPiece.y++;
                score += 2; // 하드 드롭 보너스
            }
            currentPiece.y--;
            merge();
            clearLines();
            spawnPiece();
            updateScore();
        }

        function holdCurrentPiece() {
            if (!canHold) return;
            
            canHold = false;
            
            if (holdPiece === null) {
                holdPiece = {
                    shape: currentPiece.shape,
                    color: currentPiece.color,
                    name: currentPiece.name
                };
                spawnPiece();
            } else {
                const temp = {
                    shape: currentPiece.shape,
                    color: currentPiece.color,
                    name: currentPiece.name
                };
                
                currentPiece = {
                    ...holdPiece,
                    x: Math.floor(COLS / 2) - Math.floor(holdPiece.shape[0].length / 2),
                    y: 0
                };
                
                holdPiece = temp;
            }
            
            drawHoldPiece();
        }

        function spawnPiece() {
            currentPiece = nextPiece;
            nextPiece = getRandomShape();
            canHold = true;
            
            if (collision(currentPiece)) {
                gameRunning = false;
                document.getElementById('gameOver').style.display = 'block';
                document.getElementById('finalScore').textContent = score;
            }
            
            drawNextPiece();
        }

        function drop() {
            currentPiece.y++;
            if (collision(currentPiece)) {
                currentPiece.y--;
                merge();
                clearLines();
                spawnPiece();
            }
            dropCounter = 0;
        }

        function move(dir) {
            currentPiece.x += dir;
            if (collision(currentPiece)) {
                currentPiece.x -= dir;
            }
        }

        function draw() {
            drawBoard();
            drawShadow();
            drawPiece(currentPiece);
        }

        function gameLoop(time = 0) {
            if (!gameRunning) return;

            const deltaTime = time - lastTime;
            lastTime = time;
            dropCounter += deltaTime;
            
            if (dropCounter > dropInterval) {
                drop();
            }

            draw();
            requestAnimationFrame(gameLoop);
        }

        document.addEventListener('keydown', event => {
            if (!gameRunning) return;
            
            switch(event.key) {
                case 'ArrowLeft':
                    move(-1);
                    break;
                case 'ArrowRight':
                    move(1);
                    break;
                case 'ArrowDown':
                    drop();
                    score += 1;
                    updateScore();
                    break;
                case 'ArrowUp':
                    rotate();
                    break;
                case ' ':
                    event.preventDefault();
                    hardDrop();
                    break;
                case 'Shift':
                    event.preventDefault();
                    holdCurrentPiece();
                    break;
            }
        });

        function restartGame() {
            initGame();
            gameLoop();
        }

        initGame();
        gameLoop();
    </script>
</body>
</html>
